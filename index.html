<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Link -->

    <!-- JavaScript -->
    <script>
      function sus(num) {
        var anyvar = "aug";
        for (var i = 1; i > num; i++) {
          anyvar += "h";
        }
        return anyvar;
      }
    </script>

    <!-- Font Awesome Library -->
    <script
      src="https://kit.fontawesome.com/be218cc1b3.js"
      crossorigin="anonymous"
    ></script>

    <title>Click me</title>
  </head>
  <body>
    <button class="click-me" onclick="console.log(sus(0))">Click me</button>

  </body>
